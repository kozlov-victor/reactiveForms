
<div id="app">
    {{draggableModel}}
    isDraggable <input type="checkbox" data-model="isDraggable">
    <div
        data-draggable="isDraggable && draggableModel"
        style="width:20px;height:20px;background-color: #5cb85c;">
    </div>

    <div
        data-style="{
            'background-color': '#eef3fc'
        }"
        data-droppable="onDrop">
        drop area
    </div>

</div>
