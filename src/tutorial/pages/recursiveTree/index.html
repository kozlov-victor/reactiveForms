
<div id="nodeItemTmpl">
    {{node.name}}
    <ul data-for="node in node.children">
        <node-item data-properties="{node:node}"></node-item>
    </ul>
</div>

<div id="app">

    <ul>
        <li data-for="node in app.nodes">
            <node-item data-properties="{node:node}"></node-item>
        </li>
    </ul>

</div>
