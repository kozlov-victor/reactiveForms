<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReactiveForms</title>
    <style>
        h3 {
            cursor: pointer;
        }
        section {
            padding: 5px;
            border-bottom: 1px solid grey;
        }
        code {
            white-space: pre;
        }
        [data-js] {
            font-family: monospace;
            display: block;
            background-color: #fffaf5;
            padding: 5px;
        }
        [data-html] {
            font-family: monospace;
            white-space: pre;
            border: none;
            width: 100%;
            padding: 5px;
            background-color: #f4f7f7;
        }
        iframe {
            border: 1px solid black;
        }
        .inline {
            display: inline;
        }


    </style>

    {{css}}

    <script>
        (function(){
            var processMessage = function(msg){
                var data = msg.data;
                if (!data.fromEditor) return;
                var frame = document.getElementById(data.page);
                frame.style.height = data.height+25+'px';
                frame.style.width = data.width+'px';
            };
            if (window.addEventListener) {
                window.addEventListener('message',function(msg){
                    processMessage(msg);
                });
            } else {
                window.attachEvent('onmessage',function(msg){
                    processMessage(msg);
                })
            }
        })();

    </script>

</head>
<body>

<h1>ReactiveForms tutorial</h1>

<ol>
    {{html}}
</ol>


</body>
</html>
