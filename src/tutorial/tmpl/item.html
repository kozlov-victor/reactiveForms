<li>
    <h3>{{title}}</h3>
    <section>
        <div data-html>
            {{html}}
        </div>

        <code data-js>
            {{js}}
        </code>
        <div>
            <button onclick="
            var f = document.getElementById('{{id}}');
            f.src = 'pages/{{page}}.html?{{page}}';
            f.style.display = '';
        ">Выполнить</button>
        </div>
        <div>
            <iframe frameborder="none" style="display: none;" id="{{id}}"></iframe>
        </div>
    </section>
</li>
