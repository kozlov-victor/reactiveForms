
<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="DBMON Angular" />
    <link href="resources/styles.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <title>dbmon (Reactive Forms)</title>
</head>
<body>
<!-- DBMon -->
<div id="app" >
    <table class="table table-striped latest-data">
        <tbody>
        <!-- Database -->
        <tr data-for="db in app.databases">
            <td class="dbname">
                {{db.dbname}}
            </td>
             <!--Sample -->
            <td class="query-count">
                <span data-class="db.lastSample.countClassName">
                  {{db.lastSample && db.lastSample.nbQueries}}
                </span>
            </td>
            <!-- Query -->
            <td data-for="q in db.lastSample.topFiveQueries" data-class="q.elapsedClassName">
                {{q.formatElapsed}}
                <div class="popover left">
                    <div class="popover-content">
                        {{q.query}}
                    </div>
                    <div class="arrow"></div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="resources/ENV.js"></script>
<script src="resources/memory-stats.js"></script>
<script src="resources/monitor.js"></script>
<script src="../../../build/reactiveForms.js"></script>
<script src="resources/app.js"></script>
<script>

</script>
</body>
</html>
