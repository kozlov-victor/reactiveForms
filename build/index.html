<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta
    name ="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>ReactiveForms</title>
    <style>
        h3 {
            cursor: pointer;
        }
        section {
            padding: 5px;
            border-bottom: 1px solid grey;
        }
        code {
            white-space: pre;
        }
        .js,.html {
            font-family: monospace;
            padding: 5px;
            overflow-x: auto;
        }
        .js {
            display: block;
            background-color: #fffaf5;
        }
        .html {
            display: block;
            white-space: pre;
            border: none;
            width: 100%;
            background-color: #f4f7f7;
        }
        iframe {
            border: 1px solid black;
        }
        .inline {
            display: inline;
        }


    </style>

    <style>/* http://prismjs.com/download.html?themes=prism */
/**

code[class*="language-"],
pre[class*="language-"] {
	color: black;
	background: none;
	text-shadow: 0 1px white;
	font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
	text-align: left;
	white-space: pre;
	word-spacing: normal;
	word-break: normal;
	word-wrap: normal;
	line-height: 1.5;

	-moz-tab-size: 4;
	-o-tab-size: 4;
	tab-size: 4;

	-webkit-hyphens: none;
	-moz-hyphens: none;
	-ms-hyphens: none;
	hyphens: none;
}

pre[class*="language-"]::-moz-selection, pre[class*="language-"] ::-moz-selection,
code[class*="language-"]::-moz-selection, code[class*="language-"] ::-moz-selection {
	text-shadow: none;
	background: #b3d4fc;
}

pre[class*="language-"]::selection, pre[class*="language-"] ::selection,
code[class*="language-"]::selection, code[class*="language-"] ::selection {
	text-shadow: none;
	background: #b3d4fc;
}

@media print {
	code[class*="language-"],
	pre[class*="language-"] {
		text-shadow: none;
	}
}

/* Code blocks */
pre[class*="language-"] {
	padding: 1em;
	margin: .5em 0;
	overflow: auto;
}

:not(pre) > code[class*="language-"],
pre[class*="language-"] {
	background: #f5f2f0;
}

/* Inline code */
:not(pre) > code[class*="language-"] {
	padding: .1em;
	border-radius: .3em;
	white-space: normal;
}

.token.comment,
.token.prolog,
.token.doctype,
.token.cdata {
	color: slategray;
}

.token.punctuation {
	color: #999;
}

.namespace {
	opacity: .7;
}

.token.property,
.token.tag,
.token.boolean,
.token.number,
.token.constant,
.token.symbol,

	color: #905;

.token.selector,

.token.char,
.token.builtin,
.token.inserted {
	color: #690;
}

.token.operator,
.token.entity,

	background: hsla(0, 0%, 100%, .5);

.token.attr-value,

	color: #07a;

.token.function {
	color: #DD4A68;

.token.important,

        document.createElement('tutorial-item'); // ie8 hack
        document.createElement('section');
    </script>

</head>
<body>


<div id="tutorialItemTmpl">
    <h3 class="inline" data-click="storage.togglePage(page)">
        {{page.isOpened?'-':'+'}}
        {{page.title}}
    </h3>

    <form
            target="_blank"
            class="inline"
            data-attributes="{action:'pages/'+page.page+'.html?'+page.page}">
        <button> &gt; </button>
    </form>

    <div data-show="page.isOpened">
        <div class="html" data-html="page.html"></div>
        <code class="js" data-html="page.js"></code>
        <div>
            <button data-click="storage.showFrame(page)">
                run &gt;
            </button>
            <form
                  target="_blank"
                  class="inline"
                  data-attributes="{action:'pages/'+page.page+'.html?'+page.page}">
                <button> В новом окне &gt; </button>
            </form>
        </div>
        <div>
            <iframe
                data-style="{
                    width: page.frameWith+'px',
                    height: page.frameHeight + 'px'
                }"
                frameborder="none"
                data-attributes="{src:page.frameUrl}"
                data-if="page.frameUrl"></iframe>
        </div>
    </div>
</div>


<div id="tutorialRoot">
    <h1>ReactiveForms tutorial</h1>
    <h3>Текущая версия: {{storage.version}}</h3>

    <ol>
        <li data-for="page of storage.pages">
            <tutorial-item data-state="{page:page}"></tutorial-item>
        </li>
    </ol>
</div>

pan> pageMain<span class=\"token punctuation\">,</span>\n    <span class=\"token string\">'pageDetail/:pageIndex'</span><span class=\"token punctuation\">:</span> pageDetail\n}<span class=\"token punctuation\">,</span>RF<span class=\"token punctuation\">.</span>Router<span class=\"token punctuation\">.</span>STRATEGY<span class=\"token punctuation\">.</span>HASH<span class=\"token punctuation\">)</span><span class=\"token comment\" spellcheck=\"true\">;</span>\n\nRF<span class=\"token punctuation\">.</span>Router<span class=\"token punctuation\">.</span><span class=\"token function\">navigateTo</span><span class=\"token punctuation\">(</span><span class=\"token string\">'pageMain'</span><span class=\"token punctuation\">)</span><span class=\"token comment\" spellcheck=\"true\">;</span>\n"}],
        currentPage:'',
        showFrame: function(page){
            this.pages.forEach(function(p){
                p.frameUrl = '';
            });
            page.frameUrl = 'pages/'+page.page+'.html?'+page.page;
        },
        togglePage: function(page){
            page.isOpened = !page.isOpened;
        },
        processMessage: function(data){
            var page = this.pages.filter(function(p){return p.page==data.page})[0];
            page.frameHeight = data.height+25;
            page.frameWidth = data.width;
            RF.digest();
        }
    };
    RF.registerComponent('tutorial-item',{

    RF.applyBindings('#tutorialRoot',{

    });

    if (window.addEventListener) {
        window.addEventListener('message',function(msg){
            var data = msg.data;
            if (!data.fromEditor) return;
            storage.processMessage(msg.data);
        });
    } else {
        window.attachEvent('onmessage',function(msg){
            var data = msg.data;
            if (!data.fromEditor) return;
            storage.processMessage(msg.data);
