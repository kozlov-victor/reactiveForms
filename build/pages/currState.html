<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RunCode</title>
    <style>
        
button, input[type=text] {
    margin: 0 auto 3px;
    background-color: #00dcff;
    border: none;
    padding: 3px;
}

button.inline-block {
    display: inline-block;
    width: auto;
}

button {
    color: white;
}

button:active,input:active {
    outline: 1px solid blue;
}
    </style>
    <script src="../reactiveForms.js"></script>
</head>
<body>

    
<div id="app">
    <input data-model="user.name">
    <br/>
    Вы ввели значение: {{user.name}}
    <div>
        <button data-click="getScopedData()">вывести текущее состояние в консоль</button>
    </div>
</div>

    <script>
        
RF.applyBindings('#app',{
    user: {
        name: 'defaultUserName'
    },
    getScopedData: function(){
        console.log(this);
    }
});
RF.run();
    </script>
</body>
</html>
