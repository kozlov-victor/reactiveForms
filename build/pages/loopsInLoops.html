<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
<meta
    name ="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>RunCode</title>
    <style>
        
button, input[type=text] {
    margin: 0 auto 3px;
    padding: 3px;
}

button {
    background-color: #00dcff;
    border: none;
}

button.inline-block {
    display: inline-block;
    width: auto;
}

button {
    color: white;
}

button:active,input:active {
    outline: 1px solid blue;
}
    </style>
    <script src="../reactiveForms.js?1492022753537"></script>
</head>
<body>

    

<div id="app">
    <ul>
        <li data-for="b,i in app.bundles">
            {{i+1}}. {{b.name}} <button data-click="app.removeExternal(i)">remove({{i}})</button>
            <ul>
                <li data-click="r()" data-for="d,j in b.data">
                     {{j+1}}. {{d.slot}}
                    <button data-click="app.removeInternal(i,j)">remove({{i}},{{j}})</button>
                </li>
            </ul>
            <button data-click="app.addInternal(i)">+</button>
        </li>
    </ul>

    <button data-click="app.add()">+</button>

    <hr/>


    <button data-click="app.changeExternal()">Изменить внешнее значение</button>
    <button data-click="app.changeInternal()">Изменить вложенное значение</button>
    <button data-click="app.changeAll()">Изменить все (изменить по ссылке)</button>
    <button data-click="app.changeGlobal()">Изменить ссылку на объект</button>
</div>



    <script>
        
var app = {};
app.bundles = [
    {
        name:'Хранилище 1',
        data: [
            {'slot':12},
            {'slot':33}
        ]
    },
    {
        name:'Хранилище 2',
        data: [
            {'slot':4},
            {'slot':32}
        ]
    },
    {
        name:'Хранилище 3',
        data: [
            {'slot':2},
            {'slot':45}
        ]
    }
];

var rnd = function(){
    return Math.random().toFixed(3)
};

app.changeExternal = function(){
    for (var i=0;i<this.app.bundles.length;i++) {
        this.app.bundles[i].name = 'bundle_'+rnd();
    }
};

app.changeInternal = function(){
    for (var i=0;i<this.app.bundles.length;i++) {
        for (var j=0;j<this.app.bundles[i].data.length;j++) {
            this.app.bundles[i].data[j] = {slot:'slot_'+rnd()};
        }
    }
};

app.changeAll = function(){
    for (var i=0;i<this.app.bundles.length;i++) {
        this.app.bundles[i].name = 'bundle_'+rnd();
        for (var j=0;j<this.app.bundles[i].data.length;j++) {
            this.app.bundles[i].data[j] = {slot:'slot_'+rnd()};
        }
    }
};

app.add = function(){
    this.app.bundles.push({
        name:'Хранилище_'+rnd(),
        data: [
            {'slot':'sl_'+rnd()},
            {'slot':'sl_'+rnd()}
        ]
    });
};

app.removeExternal = function(i){
    this.app.bundles.splice(i,1);
};

app.removeInternal = function(i,j){
    this.app.bundles[i].data.splice(j,1);
};

app.addInternal = function(i){
    this.app.bundles[i].data.push({
        slot: 'new_'+rnd()
    });
};

app.addInternal = function(i){
    this.app.bundles[i].data.push({slot:'new_'+rnd()})
};

app.changeGlobal = function(){

    this.app.bundles = [
        {
            name:'Хранилище 1'+rnd(),
            data: [
                {'slot':12+rnd()},
                {'slot':33+rnd()}
            ]
        },
        {
            name:'Хранилище 2'+rnd(),
            data: [
                {'slot':4+rnd()},
                {'slot':32+rnd()}
            ]
        },
        {
            name:'Хранилище 3'+rnd(),
            data: [
                {'slot':2+rnd()},
                {'slot':45+rnd()}
            ]
        }
    ];

};

RF.applyBindings('#app',{
    app:app,
    r:function(){

    }
});
    </script>

    <script>
        window.onload = function(){
            var getStyle = function (el) {
                if (typeof getComputedStyle !== 'undefined') {
                    return getComputedStyle(el);
                } else {
                    return el.currentStyle;
                }
            };
            var style = getStyle(document.documentElement);
            window.top.postMessage({
                fromEditor:true,
                page: location.search.substr(1),
                height:parseInt(style.height),
                width:parseInt(style.width)
            },'*');
        };
    </script>

</body>
</html>
