<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RunCode</title>
    <script src="../reactiveForms.js"></script>
</head>
<body>

    

<style>
    .pointer {
        cursor: pointer;
    }
</style>
<div id="app">
    <div>
        Текущий фрукт: {{currentFruit.name}}
    </div>
    <select data-model="currentFruit.name">
        <option data-value="item.name" data-for="item in fruits">
            {{item.name}}
        </option>
    </select>
    <table>
        <tr class="pointer" title="применить" data-click="setCurrentFruit(index)" data-for="item in fruits">
            <td>{{item.name}}</td>
            <td><button data-click="remove(index)">-</button></td>
        </tr>
    </table>
    <button data-click="add()">add</button>
</div>



    <script>

var fruits = [{name:'apple'},{name:'peanut'},{name:'orange'}];

RF.applyBindings('#app',{
    fruits: fruits,
    currentFruit: fruits[0],
    add: function(){
        this.fruits.push({name:~~(Math.random()*100)});
    },
    remove: function(i){
        this.fruits.splice(i,1);
    },
    setCurrentFruit: function(index){
        this.currentFruit = this.fruits[index];
    }
});
RF.run();
    </script>
</body>
</html>
