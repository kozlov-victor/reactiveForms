<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RunCode</title>
    <script src="../reactiveForms.js"></script>
</head>
<body>

    

<style>
    .pointer {
        cursor: pointer;
    }
</style>
<div id="app">
    <div>
        Текущий фрукт: {{currentFruit}}
    </div>
    <select data-model="currentFruit">
        <option data-value="item" data-for="item in fruits">
            {{item}}
        </option>
    </select>
    <table>
        <tr class="pointer" title="применить" data-click="setCurrentFruit(index)" data-for="item in fruits">
            <td>{{item}}</td>
            <td><button data-click="remove(index)">-</button></td>
        </tr>
    </table>
    <button data-click="add()">add</button>
</div>



    <script>
        
RF.applyBindings('#app',{
    fruits: [
        'apple','peanut','orange'
    ],
    currentFruit: 'orange',
    add: function(){
        this.fruits.push(~~(Math.random()*100));
    },
    remove: function(i){
        this.fruits.splice(i,1);
    },
    setCurrentFruit: function(index){
        this.currentFruit = this.fruits[index];
    }
});
RF.run();
    </script>
</body>
</html>
