<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
<meta
    name ="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>RunCode</title>
    <style>
        
button, input[type=text] {
    margin: 0 auto 3px;
    padding: 3px;
}

button {
    background-color: #00dcff;
    border: none;
}

button.inline-block {
    display: inline-block;
    width: auto;
}

button {
    color: white;
}

button:active,input:active {
    outline: 1px solid blue;
}
    </style>
    <script>
        if (!window.console) {
            window.console = {};
            window.console.log = function(msg){
                window.status = msg.toString();
            }
        }
    </script>
    <script src="../reactiveForms.js?1492023943656"></script>
</head>
<body>

    

<style>
    .pointer {
        cursor: pointer;
    }
    .selected {
        outline: 1px solid darkblue;
    }
</style>
<div id="app">
    <div>
        Текущий фрукт: {{currentFruit.name}}
    </div>
    <select data-model="currentFruit">
        <option data-value="item" data-for="item in fruits">
            {{item.name}}
        </option>
    </select>
    <table>
        <tr class="pointer" data-class="{selected:item==currentFruit}" title="применить" data-click="setCurrentFruit(item)" data-for="item,index in fruits">
            <td>{{item.name}}</td>
            <td><button data-click="remove(index)">-</button></td>
        </tr>
    </table>
    <button data-click="add()">add</button>
</div>




    <script>
        
var fruits = [{name:'apple'},{name:'peanut'},{name:'orange'}];

RF.applyBindings('#app',{
    fruits: fruits,
    currentFruit: fruits[0],
    add: function(){
        this.fruits.push({name:~~(Math.random()*100)});
    },
    remove: function(i){
        this.fruits.splice(i,1);
    },
    setCurrentFruit: function(currentFr){
        this.currentFruit = currentFr;
    }
});
    </script>

    <script>
        window.onload = function(){
            var getStyle = function (el) {
                if (typeof getComputedStyle !== 'undefined') {
                    return getComputedStyle(el);
                } else {
                    return el.currentStyle;
                }
            };
            var style = getStyle(document.documentElement);
            window.top.postMessage({
                fromEditor:true,
                page: location.search.substr(1),
                height:parseInt(style.height),
                width:parseInt(style.width)
            },'*');
        };
    </script>

</body>
</html>
