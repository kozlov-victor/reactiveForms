<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RunCode</title>
    <style>
        
button, input[type=text] {
    margin: 0 auto 3px;
    background-color: #00dcff;
    border: none;
    padding: 3px;
}

button.inline-block {
    display: inline-block;
    width: auto;
}

button {
    color: white;
}

button:active,input:active {
    outline: 1px solid blue;
}
    </style>
    <script src="../reactiveForms.js?1491721524865"></script>
</head>
<body>

    

<style>
    .pointer {
        cursor: pointer;
    }
</style>
<div id="app">
    <div>
        Текущий фрукт: {{currentFruit.name}}
    </div>
    <select data-model="currentFruit.name">
        <option data-value="item.name" data-for="item,index in fruits">
            {{item.name}}
        </option>
    </select>
    <table>
        <tr class="pointer" title="применить" data-click="setCurrentFruit(index)" data-for="item,index in fruits">
            <td>{{item.name}}</td>
            <td><button data-click="remove(index)">-</button></td>
        </tr>
    </table>
    <button data-click="add()">add</button>
</div>




    <script>
        
var fruits = [{name:'apple'},{name:'peanut'},{name:'orange'}];

RF.applyBindings('#app',{
    fruits: fruits,
    currentFruit: fruits[0],
    add: function(){
        this.fruits.push({name:~~(Math.random()*100)});
    },
    remove: function(i){
        this.fruits.splice(i,1);
    },
    setCurrentFruit: function(index){
        this.currentFruit = this.fruits[index];
    }
});
    </script>

    <script>
        window.onload = function(){
            var style = getComputedStyle(document.documentElement);
            window.top.postMessage({
                fromEditor:true,
                page: location.search.substr(1),
                height:parseInt(style.height),
                width:parseInt(style.width)
            },'*');
        };
    </script>

</body>
</html>
