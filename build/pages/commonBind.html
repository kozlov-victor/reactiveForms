<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
<meta
    name ="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>RunCode</title>
    <style>
        
button, input[type=text] {
    margin: 0 auto 3px;
    padding: 3px;
}

button {
    background-color: #00dcff;
    border: none;
}

button.inline-block {
    display: inline-block;
    width: auto;
}

button {
    color: white;
}

button:active,input:active {
    outline: 1px solid blue;
}
    </style>
    <script>
        if (!window.console) {
            window.console = {};
            window.console.log = window.console.error = function(msg){
                window.status = msg;
            };
        }
    </script>
    <script src="../reactiveForms.js?{{salt}}"></script>
</head>
<body>

    
<div id="app">
    <input data-model="user.userName"><input data-model="user.userName">
    <br/>
    Вы ввели значение:{{user.userName}}
    <br/>
    {{user.level()}}
    <br/>
    {{level()}}
</div>


    <script>
        
var user = {
    userName: 'defaultUserName',
    level: function(){
        return this.userName.length;
    },
    _level: function(){
       return this.level.bind(this);
    }
};

RF.applyBindings('#app',{
    user: user,
    level: function(){
        return this.user.level();
    }
});
    </script>

    <script>
        window.onload = function(){
            var getStyle = function (el) {
                if (typeof getComputedStyle !== 'undefined') {
                    return getComputedStyle(el);
                } else {
                    return el.currentStyle;
                }
            };
            setInterval(function() {
                var style = getStyle(document.documentElement);
                window.top.postMessage({
                    fromEditor:true,
                    page: location.search.substr(1),
                    height:parseInt(style.height),
                    width:parseInt(style.width)
                },'*');
            },1000);
        };
    </script>

</body>
</html>
