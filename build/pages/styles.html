<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RunCode</title>
    <style>
        
button, input[type=text] {
    display: block;
    margin: 0 auto 3px;
    width: 80%;
    background-color: #00dcff;
    border: none;
    padding: 3px;
}

button.inline-block {
    display: inline-block;
    width: auto;
}

button {
    color: white;
}

button:active,input:active {
    outline: 1px solid blue;
}
    </style>
    <script src="../reactiveForms.js"></script>
</head>
<body>

    
<div id="app">
            <span data-style="{
                fontWeight: bold?'bold':'',
                fontStyle: italic? 'italic':'',
                textDecoration: underlined?'underline':''
            }">styled text</span>
    <div>
        bold
        <input type="checkbox" data-model="bold">
    </div>
    <div>
        italic
        <input type="checkbox" data-model="italic">
    </div>
    <div>
        underlined
        <input type="checkbox" data-model="underlined">
    </div>
    <button data-click="resetAll()">reset all</button>
</div>

    <script>
        
RF.applyBindings('#app',{
    bold: false,
    italic: false,
    underlined: false,
    resetAll: function(){
        this.bold = this.italic = this.underlined = false;
    }
});
    </script>
</body>
</html>
