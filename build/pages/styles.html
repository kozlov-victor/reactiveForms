<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
<meta
    name ="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>RunCode</title>
    <style>
        
button, input[type=text] {
    margin: 0 auto 3px;
    padding: 3px;
}

button {
    background-color: #00dcff;
    border: none;
}

button.inline-block {
    display: inline-block;
    width: auto;
}

button {
    color: white;
}

button:active,input:active {
    outline: 1px solid blue;
}
    </style>
    <script src="../reactiveForms.js?1492023863569"></script>
</head>
<body>

    
<div id="app">
            <span data-style="{
                fontWeight: bold?'bold':'',
                fontStyle: italic? 'italic':'',
                textDecoration: underlined?'underline':''
            }">styled text</span>
    <div>
        bold
        <input type="checkbox" data-model="bold">
    </div>
    <div>
        italic
        <input type="checkbox" data-model="italic">
    </div>
    <div>
        underlined
        <input type="checkbox" data-model="underlined">
    </div>
    <button data-click="resetAll()">reset all</button>
</div>

    <script>
        
RF.applyBindings('#app',{
    bold: false,
    italic: false,
    underlined: false,
    resetAll: function(){
        this.bold = this.italic = this.underlined = false;
    }
});
    </script>

    <script>
        if (!window.console) {
            window.console = {};
            window.console.log = function(msg){
                window.status = msg.toString();
            }
        }
        window.onload = function(){
            var getStyle = function (el) {
                if (typeof getComputedStyle !== 'undefined') {
                    return getComputedStyle(el);
                } else {
                    return el.currentStyle;
                }
            };
            var style = getStyle(document.documentElement);
            window.top.postMessage({
                fromEditor:true,
                page: location.search.substr(1),
                height:parseInt(style.height),
                width:parseInt(style.width)
            },'*');
        };
    </script>

</body>
</html>
