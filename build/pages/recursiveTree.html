<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RunCode</title>
    <style>
        
button, input[type=text] {
    margin: 0 auto 3px;
    background-color: #00dcff;
    border: none;
    padding: 3px;
}

button.inline-block {
    display: inline-block;
    width: auto;
}

button {
    color: white;
}

button:active,input:active {
    outline: 1px solid blue;
}
    </style>
    <script src="../reactiveForms.js"></script>
</head>
<body>

    
<div id="nodeItemTmpl">
    {{node.name}}
    <ul data-for="node in node.children">
        <node-item data-properties="{node:node}"></node-item>
    </ul>
</div>

<div id="app">

    <ul>
        <li>
            <node-item data-for="node in app.nodes" data-properties="{node:node}"></node-item>
        </li>
    </ul>

</div>



    <script>
        
var app = {};

app.nodes = [
    {
        name:'node_1',
        children: [
            {
                name:'node_1_1'
            },
            {
                name:'node_1_2'
            }
        ]
    },
    {
        name:'node_2',
        children: [
            {
                name:'node_2_1'
            },
            {
                name:'node_2_2'
            }
        ]
    }
];

RF.registerComponent('node-item',{
    template: {
        type:'dom',
        value:'nodeItemTmpl'
    },
    external: {
        node:null
    }
});

RF.applyBindings('#app',{
    app:app
});
RF.run();
    </script>
</body>
</html>
