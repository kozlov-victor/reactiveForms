<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RunCode</title>
    <style>
        
button, input[type=text] {
    margin: 0 auto 3px;
    background-color: #00dcff;
    border: none;
    padding: 3px;
}

button.inline-block {
    display: inline-block;
    width: auto;
}

button {
    color: white;
}

button:active,input:active {
    outline: 1px solid blue;
}
    </style>
    <script src="../reactiveForms.js?1491721524884"></script>
</head>
<body>

    
<div id="nodeItemTmpl">
    <span data-click="triggerCollapse()">
        {{collapsed?'+':'-'}} {{node.name}}
    </span>
    <ul data-style="{display:collapsed?'none':''}">
        <li data-for="item in node.children">
            <node-item data-properties="{node:item}"></node-item>
        </li>
    </ul>
</div>

<div id="app">

    <ul>
        <li data-for="item in app.nodes">
            <node-item data-properties="{node:item}"></node-item>
        </li>
    </ul>

</div>



    <script>
        
var app = {};

app.nodes = [
    {
        name:'node_1',
        children: [
            {
                name:'node_1_1'
            },
            {
                name:'node_1_2'
            }
        ]
    },
    {
        name:'node_2',
        children: [
            {
                name:'node_2_1'
            },
            {
                name:'node_2_2',
                children: [
                    {name:'node_2_2_1'},
                    {
                        name:'node_2_2_2',
                        children: [
                            {name:'node_2_2_2_1'},
                            {
                                name:'node_2_2_2_2'
                            }
                        ]
                    }
                ]
            }
        ]
    }
];

RF.registerComponent('node-item',{
    template: {
        type:'dom',
        value:'nodeItemTmpl'
    },
    collapsed: true,
    triggerCollapse: function(){
        this.collapsed = !this.collapsed;
    },
    external: {
        node:null
    }
});

RF.applyBindings('#app',{
    app:app
});
    </script>

    <script>
        window.onload = function(){
            var style = getComputedStyle(document.documentElement);
            window.top.postMessage({
                fromEditor:true,
                page: location.search.substr(1),
                height:parseInt(style.height),
                width:parseInt(style.width)
            },'*');
        };
    </script>

</body>
</html>
