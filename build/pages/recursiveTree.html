<body>

    
<div id="nodeItemTmpl">
    <span data-click="triggerCollapse()">
        {{collapsed?'+':'-'}} {{node.name}}
    </span>
    <ul data-if="!collapsed">
        <li data-for="item in node.children">
            <node-item data-properties="{node:item}"></node-item>
        </li>
    </ul>
</div>

<div id="app">

    <ul>
        <li data-for="item in app.nodes">
            <node-item data-properties="{node:item}"></node-item>
        </li>
    </ul>

</div>



    <script>
        
var app = {};

app.nodes = [
    {
        name:'node_1',
        children: [
            {
                name:'node_1_1'
            },
            {
                name:'node_1_2'
            }
        ]
    },
    {
        name:'node_2',
        children: [
            {
                name:'node_2_1'
            },
            {
                name:'node_2_2',
                children: [
                    {name:'node_2_2_1'},
                    {
                        name:'node_2_2_2',
                        children: [
                            {name:'node_2_2_2_1'},
                            {
                                name:'node_2_2_2_2'
                            }
                        ]
                    }
                ]
            }
        ]
    }
];

RF.registerComponent('node-item',{
    template: {
        type:'dom',
        value:'nodeItemTmpl'
    },
    collapsed: true,
    triggerCollapse: function(){
        this.collapsed = !this.collapsed;
    },
    external: {
        node:null
    }
});

RF.applyBindings('#app',{
    app:app
});
    </script>

    <script>
        window.onload = function(){
            var getStyle = function (el) {
                if (typeof getComputedStyle !== 'undefined') {
                    return getComputedStyle(el);
                } else {
                    return el.currentStyle;
                }
            };
            var style = getStyle(document.documentElement);
            window.top.postMessage({
                fromEditor:true,
                page: location.search.substr(1),
                height:parseInt(style.height),
                width:parseInt(style.width)
            },'*');
        };
    </script>
