<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
<meta
    name ="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>RunCode</title>
    <style>
        
button, input[type=text] {
    margin: 0 auto 3px;
    padding: 3px;
}

button {
    background-color: #00dcff;
    border: none;
}

button.inline-block {
    display: inline-block;
    width: auto;
}

button {
    color: white;
}

button:active,input:active {
    outline: 1px solid blue;
}
    </style>
    <script>
        if (!window.console) {
            window.console = {};
            window.console.log = window.console.error = function(msg){
                window.status = msg;
            };
        }
    </script>
    <script src="../reactiveForms.js?{{salt}}"></script>
</head>
<body>

    

<style>
    .counter {
        display: inline-block;
        border: 1px solid black;
    }
</style>
<div id="counterTmpl" style="display:none;">
    <div class="counter">
        <input type="number" data-model="model.user[modelField]">
        <input type="range" min="1" max="200" data-model="model.user[modelField]">
        <button data-click="inc()">+</button>
        <button data-click="dec()">-</button>
    </div>
</div>
<div id="application">
    <div>
        дебаг модели: {{model}}
    </div>
    <div>
        name: <input data-model="model.user.name">
    </div>
    <div>
        current power: {{model.user.power}}
    </div>
    <div>
        current carma level: {{model.user.karmaLevel}}
    </div>
    <div>
        power:
        <counter-component
                data-state="
                    {
                        modelField: 'power'
                    }">
        </counter-component>
    </div>

    <div>
        karma level:
        <counter-component
                data-state="
                    {
                        modelField: 'karmaLevel'
                    }">
        </counter-component>
    </div>

</div>



    <script>
        

var applicationModel = {
    user: {
        name: 'defaultUserName',
        power: 100,
        karmaLevel: function(){
            return this.power+2;
        }
    }
};

RF.registerComponent('counter-component',{
    template: {
        type: 'dom',
        value: 'counterTmpl'
    },
    model: applicationModel,
    modelField: '', // это свойство индивидуально для каждого компонента и будет определено (переопределено) в data-properties
    inc: function(){
        this.model.user[this.modelField]++;
    },
    dec: function(){
        this.model.user[this.modelField]--;
    }
});
RF.applyBindings('#application',{
    model: applicationModel
});
    </script>

    <script>
        window.onload = function(){
            var getStyle = function (el) {
                if (typeof getComputedStyle !== 'undefined') {
                    return getComputedStyle(el);
                } else {
                    return el.currentStyle;
                }
            };
            setInterval(function() {
                var style = getStyle(document.documentElement);
                window.top.postMessage({
                    fromEditor:true,
                    page: location.search.substr(1),
                    height:parseInt(style.height),
                    width:parseInt(style.width)
                },'*');
            },1000);
        };
    </script>

</body>
</html>
