<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
<meta
    name ="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>RunCode</title>
    <style>
        
button, input[type=text] {
    margin: 0 auto 3px;
    padding: 3px;
}

button {
    background-color: #00dcff;
    border: none;
}

button.inline-block {
    display: inline-block;
    width: auto;
}

button {
    color: white;
}

button:active,input:active {
    outline: 1px solid blue;
}
    </style>
    <script>
        if (!window.console) {
            window.console = {};
            window.console.log = function(msg){
                window.status = msg.toString();
            }
        }
    </script>
    <script src="../reactiveForms.js?1492027114131"></script>
</head>
<body>

    
<div style="display: none;">

    <div id="pageMain">
        <button
            data-click="app.navigateTo(pageIndex)"
            data-for="pageIndex in app.pages">
                {{pageIndex}}
        </button>
    </div>

    <div id="pageDetail">
        Нажата кнопка {{pageIndex}}
        <button data-click="app.goBack()">Назад</button>
    </div>

</div>


<div data-route=""></div>

    <script>
        

var app = {
    pages:[1,2,3,4,5],
    goBack: function(){
        RF.Router.goBack();
    },
    navigateTo: function(pageIndex){
        RF.Router.navigateTo('pageDetail/'+pageIndex);
    }
};

var pageMain = RF.registerComponent('page1',{
    template: {
        type: 'dom',
        value: 'pageMain'
    },
    external: {
        app: app
    }
});

var pageDetail = RF.registerComponent('page1',{
    template: {
        type: 'dom',
        value: 'pageDetail'
    },
    pageIndex:-1,
    onShow: function(params){
        this.pageIndex = params.pageIndex;
    },
    external: {
        app: app
    }
});

RF.Router.setup({
    'pageMain': pageMain,
    'pageDetail/:pageIndex': pageDetail
},RF.Router.STRATEGY.HASH);

RF.Router.navigateTo('pageMain');

    </script>

    <script>
        window.onload = function(){
            var getStyle = function (el) {
                if (typeof getComputedStyle !== 'undefined') {
                    return getComputedStyle(el);
                } else {
                    return el.currentStyle;
                }
            };
            var style = getStyle(document.documentElement);
            window.top.postMessage({
                fromEditor:true,
                page: location.search.substr(1),
                height:parseInt(style.height),
                width:parseInt(style.width)
            },'*');
        };
    </script>

</body>
</html>
