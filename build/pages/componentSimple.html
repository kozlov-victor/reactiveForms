<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
<meta
    name ="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>RunCode</title>
    <style>
        
button, input[type=text] {
    margin: 0 auto 3px;
    padding: 3px;
}

button {
    background-color: #00dcff;
    border: none;
}

button.inline-block {
    display: inline-block;
    width: auto;
}

button {
    color: white;
}

button:active,input:active {
    outline: 1px solid blue;
}
    </style>
    <script src="../reactiveForms.js?1492023863506"></script>
</head>
<body>

    

<style>
    .counter {
        display: inline-block;
        border: 1px solid black;
    }
</style>
<div id="counterTmpl" style="display:none;">
    <div class="counter">
        {{counter}}
        <button data-click="inc()">+</button>
        <button data-click="dec()">-</button>
    </div>
</div>
<div id="app">
    <counter-component></counter-component>
    <counter-component></counter-component>
</div>



    <script>
        
RF.registerComponent('counter-component',{
    template: {
        type: 'dom',
        value: 'counterTmpl'
    },
    counter: 0,
    inc: function(){
        this.counter++;
    },
    dec: function(){
        this.counter--;
    }
});
RF.applyBindings('#app');
    </script>

    <script>
        if (!window.console) {
            window.console = {};
            window.console.log = function(msg){
                window.status = msg.toString();
            }
        }
        window.onload = function(){
            var getStyle = function (el) {
                if (typeof getComputedStyle !== 'undefined') {
                    return getComputedStyle(el);
                } else {
                    return el.currentStyle;
                }
            };
            var style = getStyle(document.documentElement);
            window.top.postMessage({
                fromEditor:true,
                page: location.search.substr(1),
                height:parseInt(style.height),
                width:parseInt(style.width)
            },'*');
        };
    </script>

</body>
</html>
