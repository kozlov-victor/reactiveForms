<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RunCode</title>
    <style>
        
button, input[type=text] {
    margin: 0 auto 3px;
    background-color: #00dcff;
    border: none;
    padding: 3px;
}

button.inline-block {
    display: inline-block;
    width: auto;
}

button {
    color: white;
}

button:active,input:active {
    outline: 1px solid blue;
}
    </style>
    <script src="../reactiveForms.js"></script>
</head>
<body>

    

<style>
    .counter {
        display: inline-block;
        border: 1px solid black;
    }
</style>
<div id="counterTmpl" style="display:none;">
    <div class="counter">
        {{counter}}
        <button data-click="inc()">+</button>
        <button data-click="dec()">-</button>
    </div>
</div>
<div id="app">
    <counter-component></counter-component>
    <counter-component></counter-component>
</div>



    <script>
        
RF.registerComponent('counter-component',{
    template: {
        type: 'dom',
        value: 'counterTmpl'
    },
    counter: 0,
    inc: function(){
        this.counter++;
    },
    dec: function(){
        this.counter--;
    }
});
RF.applyBindings('#app');
RF.run();
    </script>
</body>
</html>
