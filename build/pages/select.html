<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RunCode</title>
    <style>
        
button, input[type=text] {
    margin: 0 auto 3px;
    padding: 3px;
}

button {
    background-color: #00dcff;
    border: none;
}

button.inline-block {
    display: inline-block;
    width: auto;
}

button {
    color: white;
}

button:active,input:active {
    outline: 1px solid blue;
}
    </style>
    <script src="../reactiveForms.js?1491724484150"></script>
</head>
<body>

    
<div id="app">
    <input data-model="user.name">
    Супермен <input type="checkbox" data-model="user.isSuperMan">
    <br/>
    Пол
    <select data-model="user.sex">
        <option value="?">?</option>
        <option value="F">Ж</option>
        <option value="M">М</option>
    </select>
    <br/>
    {{user.name}}, Супермен ли Вы: {{user.isSuperMan?'Да':'Нет'}}
    <br/>
    пол {{user.sex}}
</div>

    <script>
        
RF.applyBindings('#app',{
    user: {
        name: 'defaultUserName',
        isSuperMan: false,
        sex: 'M'
    }
});
    </script>

    <script>
        window.onload = function(){
            var getStyle = function (el) {
                if (typeof getComputedStyle !== 'undefined') {
                    return getComputedStyle(el);
                } else {
                    return el.currentStyle;
                }
            };
            var style = getStyle(document.documentElement);
            window.top.postMessage({
                fromEditor:true,
                page: location.search.substr(1),
                height:parseInt(style.height),
                width:parseInt(style.width)
            },'*');
        };
    </script>

</body>
</html>
