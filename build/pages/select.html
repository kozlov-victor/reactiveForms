<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RunCode</title>
    <script src="../reactiveForms.js"></script>
</head>
<body>

    
<div id="app">
    <input data-model="user.name">
    Супермен <input type="checkbox" data-model="user.isSuperMan">
    <br/>
    Пол
    <select data-model="user.sex">
        <option value="?">?</option>
        <option value="F">Ж</option>
        <option value="M">М</option>
    </select>
    <br/>
    {{user.name}}, Супермен ли Вы: {{user.isSuperMan?'Да':'Нет'}}
    <br/>
    пол {{user.sex}}
</div>

    <script>
        
RF.applyBindings('#app',{
    user: {
        name: 'defaultUserName',
        isSuperMan: false,
        sex: 'M'
    }
});
RF.run();
    </script>
</body>
</html>
