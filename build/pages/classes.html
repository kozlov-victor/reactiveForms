<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
<meta
    name ="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>RunCode</title>
    <style>
        
button, input[type=text] {
    margin: 0 auto 3px;
    padding: 3px;
}

button {
    background-color: #00dcff;
    border: none;
}

button.inline-block {
    display: inline-block;
    width: auto;
}

button {
    color: white;
}

button:active,input:active {
    outline: 1px solid blue;
}
    </style>
    <script src="../reactiveForms.js?1491727638343"></script>
</head>
<body>

    
<style>
    .red {
        color:red;
    }
    .green {
        color: green;
    }
    .blue {
        color: blue;
    }
</style>
<div id="app">
            <span data-class="{
                red:appClass=='red',
                green:appClass=='green',
                blue:appClass=='blue'
            }">color class</span>
    <select data-model="appClass">
        <option
                data-for="color in ['red','green','blue']"
                data-value="color">{{color}}</option>
    </select>
</div>

    <script>
        
RF.applyBindings('#app',{
    appClass: ''
});
    </script>

    <script>
        window.onload = function(){
            var getStyle = function (el) {
                if (typeof getComputedStyle !== 'undefined') {
                    return getComputedStyle(el);
                } else {
                    return el.currentStyle;
                }
            };
            var style = getStyle(document.documentElement);
            window.top.postMessage({
                fromEditor:true,
                page: location.search.substr(1),
                height:parseInt(style.height),
                width:parseInt(style.width)
            },'*');
        };
    </script>

</body>
</html>
