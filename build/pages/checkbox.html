<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
<meta
    name ="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>RunCode</title>
    <style>
        
button, input[type=text] {
    margin: 0 auto 3px;
    padding: 3px;
}

button {
    background-color: #00dcff;
    border: none;
}

button.inline-block {
    display: inline-block;
    width: auto;
}

button {
    color: white;
}

button:active,input:active {
    outline: 1px solid blue;
}
    </style>
    <script>
        if (!window.console) {
            window.console = {};
            window.console.log = function(msg){
                window.status = msg.toString();
            }
        }
    </script>
    <script src="../reactiveForms.js?1492027113900"></script>
</head>
<body>

    

<div id="app">
    <input
        data-disabled="isDisabled"
        data-model="user.name">
    Супермен
    <input
        data-disabled="isDisabled"
        type="checkbox"
        data-model="user.isSuperMan">
    <br/>
    {{user.name}}, Супермен ли Вы: {{user.isSuperMan?'Да':'Нет'}}
    <hr/>
    disable it <input type="checkbox" data-model="isDisabled">
</div>


    <script>
        
RF.applyBindings('#app',{
    user: {
        name: 'defaultUserName',
        isSuperMan: false,
        isDisabled: false
    }
});
    </script>

    <script>
        window.onload = function(){
            var getStyle = function (el) {
                if (typeof getComputedStyle !== 'undefined') {
                    return getComputedStyle(el);
                } else {
                    return el.currentStyle;
                }
            };
            var style = getStyle(document.documentElement);
            window.top.postMessage({
                fromEditor:true,
                page: location.search.substr(1),
                height:parseInt(style.height),
                width:parseInt(style.width)
            },'*');
        };
    </script>

</body>
</html>
