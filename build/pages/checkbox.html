<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RunCode</title>
    <style>
        
button, input[type=text] {
    margin: 0 auto 3px;
    background-color: #00dcff;
    border: none;
    padding: 3px;
}

button.inline-block {
    display: inline-block;
    width: auto;
}

button {
    color: white;
}

button:active,input:active {
    outline: 1px solid blue;
}
    </style>
    <script src="../reactiveForms.js"></script>
</head>
<body>

    

<div id="app">
    <input
        data-disabled="isDisabled"
        data-model="user.name">
    Супермен
    <input
        data-disabled="isDisabled"
        type="checkbox"
        data-model="user.isSuperMan">
    <br/>
    {{user.name}}, Супермен ли Вы: {{user.isSuperMan?'Да':'Нет'}}
    <hr/>
    disable it <input type="checkbox" data-model="isDisabled">
</div>


    <script>
        
RF.applyBindings('#app',{
    user: {
        name: 'defaultUserName',
        isSuperMan: false,
        isDisabled: false
    }
});
RF.run();
    </script>
</body>
</html>
