<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
<meta
    name ="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>RunCode</title>
    <style>
        
button, input[type=text] {
    margin: 0 auto 3px;
    padding: 3px;
}

button {
    background-color: #00dcff;
    border: none;
}

button.inline-block {
    display: inline-block;
    width: auto;
}

button {
    color: white;
}

button:active,input:active {
    outline: 1px solid blue;
}
    </style>
    <script>
        if (!window.console) {
            window.console = {};
            window.console.log = window.console.error = function(msg){
                window.status = msg;
            };
        }
    </script>
    <script>
        document.write('<script src="../reactiveForms.js?salt='+Math.random()+'"></sc'+'ript>')
    </script>
</head>
<body>

    
<div id="app">
    {{draggableModel}}
    isDraggable <input type="checkbox" data-model="isDraggable">
    <div
        data-draggable="isDraggable && draggableModel"
        style="width:20px;height:20px;background-color: #5cb85c;">
    </div>

    <div
        data-style="{
            'background-color': '#eef3fc'
        }"
        data-droppable="onDrop">
        drop area
    </div>

</div>


    <script>
        

RF.applyBindings('#app',{
    draggableModel: {
        name: 'user_name'
    },
    isDraggable: true,
    onDrop: (object,e)=>{
        console.log(object,e);
    }
});
    </script>

    <script>
        window.onload = function(){
            var getStyle = function (el) {
                if (typeof getComputedStyle !== 'undefined') {
                    return getComputedStyle(el);
                } else {
                    return el.currentStyle;
                }
            };
            setInterval(function() {
                var style = getStyle(document.documentElement);
                window.top.postMessage({
                    fromEditor:true,
                    page: location.search.substr(1),
                    height:parseInt(style.height),
                    width:parseInt(style.width)
                },'*');
            },1000);
        };
    </script>

</body>
</html>
