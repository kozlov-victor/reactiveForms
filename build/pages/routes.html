<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
<meta
    name ="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>RunCode</title>
    <style>
        
button, input[type=text] {
    margin: 0 auto 3px;
    padding: 3px;
}

button {
    background-color: #00dcff;
    border: none;
}

button.inline-block {
    display: inline-block;
    width: auto;
}

button {
    color: white;
}

button:active,input:active {
    outline: 1px solid blue;
}
    </style>
    <script src="../reactiveForms.js?1491859616845"></script>
</head>
<body>

    
<div style="display: none;">

    <div id="page1Tmpl">
        Введите имя <input data-model="app.user.firstName">
        <div>
            <button data-click="app.navigateTo(2)">Далее</button>
        </div>
    </div>

    <div id="page2Tmpl">
        {{app.user.firstName}}, Введите фамилию <br/><input data-model="app.user.lastName">
        <div>
            уровень кармы <br/><input data-model="app.user.carmaLevel">
        </div>
        <div>
            <button data-click="app.goBack()">Назад</button>
            <button data-click="app.navigateTo(3)">Далее</button>
        </div>
    </div>

    <div id="page3Tmpl">
        Привет, {{app.user.firstName}} {{app.user.lastName}}
        <br/>
        Уровень кармы {{app.user.carmaLevel}}
        <div>
            <button data-click="app.goBack()">Назад</button>
        </div>
    </div>

</div>


<div data-route=""></div>

    <script>
        

var app = {
    user: {
        firstName:'',
        lastName:'',
        carmaLevel:42
    },
    navigateTo: function(index){
        RF.Router.navigateTo('page'+index);
    },
    goBack: function(){
        RF.Router.goBack();
    }
};

var page1 = RF.registerComponent('page1',{
    template: {
        type: 'dom',
        value: 'page1Tmpl'
    },
    external: {
        app: app
    }
});

var page2 = RF.registerComponent('page2',{
    template: {
        type: 'dom',
        value: 'page2Tmpl'
    },
    external: {
        app: app
    }
});

var page3 = RF.registerComponent('page3',{
    template: {
        type: 'dom',
        value: 'page3Tmpl'
    },
    external: {
        app: app
    }
});

RF.Router.setup({
    'page1': page1,
    'page2': page2,
    'page3': page3
});

RF.Router.navigateTo('page1');

    </script>

    <script>
        window.onload = function(){
            var getStyle = function (el) {
                if (typeof getComputedStyle !== 'undefined') {
                    return getComputedStyle(el);
                } else {
                    return el.currentStyle;
                }
            };
            var style = getStyle(document.documentElement);
            window.top.postMessage({
                fromEditor:true,
                page: location.search.substr(1),
                height:parseInt(style.height),
                width:parseInt(style.width)
            },'*');
        };
    </script>

</body>
</html>
