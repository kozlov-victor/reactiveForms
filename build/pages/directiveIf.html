<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RunCode</title>
    <style>
        
button, input[type=text] {
    margin: 0 auto 3px;
    background-color: #00dcff;
    border: none;
    padding: 3px;
}

button.inline-block {
    display: inline-block;
    width: auto;
}

button {
    color: white;
}

button:active,input:active {
    outline: 1px solid blue;
}
    </style>
    <script src="../reactiveForms.js"></script>
</head>
<body>

    
<div id="app">
    hasSecretKey:
    <input type="checkbox" data-model="user.hasSecretKey">
    <!--еще одна копия такого же чекбокса-->
    <input type="checkbox" data-model="user.hasSecretKey">
    <br/>
    <div
        data-click="clickMe()"
        data-if="user.hasSecretKey">
        Элемент находится в документе (click me)
    </div>
    <hr/>
    Кликнуто {{user.numOfClicks}} раз
</div>

    <script>
        
RF.applyBindings('#app',{
    user: {
        hasSecretKey: true,
        numOfClicks:0
    },
    clickMe: function(){
        this.user.numOfClicks++;
    }
});
RF.run();
    </script>
</body>
</html>
