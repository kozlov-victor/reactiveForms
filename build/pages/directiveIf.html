<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
<meta
    name ="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>RunCode</title>
    <style>
        
button, input[type=text] {
    margin: 0 auto 3px;
    padding: 3px;
}

button {
    background-color: #00dcff;
    border: none;
}

button.inline-block {
    display: inline-block;
    width: auto;
}

button {
    color: white;
}

button:active,input:active {
    outline: 1px solid blue;
}
    </style>
    <script>
        if (!window.console) {
            window.console = {};
            window.console.log = window.console.error = function(msg){
                window.status = msg;
            };
        }
    </script>
    <script src="../reactiveForms.js?{{salt}}"></script>
</head>
<body>

    
<div id="app">
    hasSecretKey:
    <input type="checkbox" data-model="user.hasSecretKey">
    <!--еще одна копия такого же чекбокса-->
    <input type="checkbox" data-model="user.hasSecretKey">
    <br/>
    <div
        data-click="clickMe()"
        data-if="user.hasSecretKey">
        Элемент находится в документе (click me)
    </div>
    <hr/>
    Кликнуто {{user.numOfClicks}} раз
    <hr/>
    <div data-show="user.hasSecretKey">Добавлено DOM</div>
    <div data-hide="user.hasSecretKey">Удалено из DOM</div>
</div>

    <script>
        
RF.applyBindings('#app',{
    user: {
        hasSecretKey: true,
        numOfClicks:0
    },
    clickMe: function(){
        this.user.numOfClicks++;
    }
});
    </script>

    <script>
        window.onload = function(){
            var getStyle = function (el) {
                if (typeof getComputedStyle !== 'undefined') {
                    return getComputedStyle(el);
                } else {
                    return el.currentStyle;
                }
            };
            setInterval(function() {
                var style = getStyle(document.documentElement);
                window.top.postMessage({
                    fromEditor:true,
                    page: location.search.substr(1),
                    height:parseInt(style.height),
                    width:parseInt(style.width)
                },'*');
            },1000);
        };
    </script>

</body>
</html>
